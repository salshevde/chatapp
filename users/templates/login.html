{% extends 'layout.html' %}

{% block title %}
User Login
{% endblock %}

{% block content %}
<div></div>
    <form class="form-w-validation" action="/users/login" method="post">
        {% csrf_token %}
        {{form}}

        {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next}}"/>
        {% endif %}
        <button>Submit</button>
    </form>
{% endblock %}
